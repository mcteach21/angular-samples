 <!-- https://fonts.google.com/icons -->
 <mat-sidenav-container fullscreen>
  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary" class="expanded-toolbar">
	  <span>
	    <button mat-button routerLink="/">{{title}}</button>
	    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
	  </span>
	  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
	    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
	      <mat-icon>login</mat-icon>
	      Login
	    </button>
	    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
	      <mat-icon>logout</mat-icon>
	      Logout
	    </button>
	    <button mat-button routerLink="/about">
	      <mat-icon>settings</mat-icon>
	      About
	    </button>
	  </div>
	  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
	    <mat-icon>menu</mat-icon>
	  </button>
	</mat-toolbar>
	<mat-menu x-position="before" #menu="matMenu">
	  <button mat-menu-item routerLink="/">
	    <mat-icon>home</mat-icon>
	    Home
	  </button>
	  <button mat-menu-item routerLink="/about">
	    <mat-icon>settings</mat-icon>
	    About
	  </button>
	  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
	    <mat-icon>login</mat-icon>
	    Login
	  </button>
	  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
	    <mat-icon>logout</mat-icon>
	    Logout
	  </button>
	</mat-menu>

	<div class="main-content">
		<router-outlet></router-outlet>
	</div>
    

    <footer fxFlexOffset="auto">
	    <div class="footer-copyright text-center py-3">
	    	Â© 2021 Copyright <a href="https://github.com/mcteach21">mc.tech21</a>
	    </div>
    </footer>

  </mat-sidenav-content>

</mat-sidenav-container>
