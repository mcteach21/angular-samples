<style type="text/css">
	
mat-card{
    width: 40%;
 }
@media screen and (max-width: 640px) {
  mat-card{
    width: 100%;
  }
}
</style>
<mat-card style="margin:auto; text-align: center;">
  <mat-card-content>
    <h2>Se Connecter</h2>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
	    <mat-label>Enter your email</mat-label>
	    <input matInput formControlName="email" required>
	    <mat-error> Email non valide! </mat-error>
	  </mat-form-field> 

	  <mat-form-field appearance="fill">
	    <mat-label>Enter your password</mat-label>
	    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>

	    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
	      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
	    </button>

	    <mat-error> Mot de passe non valide!</mat-error>
	  </mat-form-field> 
	  <button mat-raised-button color="primary"  type="submit" [disabled]="formIsValid()==false">
	  	Se Connecter
	  </button>	
    </form>
    <br/>
    <mat-card class="bg-danger" *ngIf="errorMessage!=''">{{ errorMessage }}</mat-card>
	</mat-card-content>
</mat-card>
